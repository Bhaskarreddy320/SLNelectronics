<div class="row">
    <div class="col-sm-12">
<table class="table table-dark table-striped table-responsive">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Service</th>
        <th>Address</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customerdetails">
        <td>{{customer.username}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.services}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.date | date}}</td>
        <td><button (click)="ondelete(customer)">Delete</button></td>
      </tr>      
    </tbody>
  </table>
</div>
</div>
